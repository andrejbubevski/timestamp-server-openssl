{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Create Timestamp</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select File</label>
                <input class="form-control" type="file" id="file" name="file" required>
                <div class="form-text">Upload file to generate timestamp</div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Timestamp</button>
        </form>
    </div>
</div>
{% endblock %}
