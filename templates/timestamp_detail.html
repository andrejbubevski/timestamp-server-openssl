{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        Timestamp Details #{{ timestamp.id }}
    </div>
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-3">Data Hash:</dt>
            <dd class="col-sm-9 font-monospace">{{ timestamp.data_hash.hex() }}</dd>

            <dt class="col-sm-3">Timestamp Token:</dt>
            <dd class="col-sm-9 font-monospace text-break">{{ timestamp.timestamp_token.hex() }}</dd>

            <dt class="col-sm-3">Created At:</dt>
            <dd class="col-sm-9">{{ timestamp.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</dd>
        </dl>

        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
