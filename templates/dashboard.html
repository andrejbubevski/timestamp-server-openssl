{% extends "base.html" %}

{% block content %}
<h2>Recent Timestamps</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data Hash</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ts in timestamps %}
            <tr>
                <td>{{ ts.id }}</td>
                <td class="text-truncate" style="max-width: 200px;">{{ ts.data_hash.hex() }}</td>
                <td>{{ ts.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <a href="/timestamp/{{ ts.id }}" class="btn btn-sm btn-primary">Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
